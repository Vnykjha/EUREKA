<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EUREKA â€” Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #050510;
            --sur: rgba(255, 255, 255, .05);
            --br: rgba(255, 255, 255, .1);
            --tx: #f0f0f0;
            --pr: #6c63ff;
            --sc: #00d4ff;
            --ok: #00e676;
            --warn: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--tx);
            min-height: 100vh;
        }

        header {
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--br);
            background: rgba(5, 5, 16, .95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #6c63ff, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .teacher-badge {
            padding: 5px 14px;
            background: rgba(251, 191, 36, .1);
            border: 1px solid rgba(251, 191, 36, .3);
            border-radius: 20px;
            font-size: .75rem;
            font-weight: 700;
            color: #fbbf24;
        }

        .logout {
            background: var(--sur);
            border: 1px solid var(--br);
            color: rgba(255, 255, 255, .5);
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: .8rem;
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 36px 24px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .sub {
            font-size: .88rem;
            color: rgba(255, 255, 255, .4);
            margin-bottom: 28px;
        }

        /* â”€â”€ Upload panel â”€â”€ */
        .panel {
            background: var(--sur);
            border: 1px solid var(--br);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 32px;
        }

        .panel-title {
            font-size: .75rem;
            text-transform: uppercase;
            letter-spacing: .5px;
            color: var(--sc);
            font-weight: 700;
            margin-bottom: 18px;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto auto;
            gap: 12px;
            align-items: end;
            flex-wrap: wrap;
        }

        select,
        input[type=file] {
            width: 100%;
            padding: 11px 14px;
            background: rgba(255, 255, 255, .07);
            border: 1px solid var(--br);
            border-radius: 11px;
            color: #fff;
            font-size: .88rem;
            outline: none;
        }

        select option {
            background: #1a1a2e;
        }

        .upload-btn {
            padding: 11px 22px;
            background: linear-gradient(135deg, var(--pr), #5b8def);
            border: none;
            border-radius: 11px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: box-shadow .2s;
        }

        .upload-btn:hover {
            box-shadow: 0 4px 20px rgba(108, 99, 255, .4);
        }

        .upload-status {
            font-size: .82rem;
            color: var(--ok);
            margin-top: 8px;
        }

        /* â”€â”€ Stats grid â”€â”€ */
        .stats-top {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 14px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--sur);
            border: 1px solid var(--br);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-n {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--pr), var(--sc));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-l {
            font-size: .75rem;
            color: rgba(255, 255, 255, .4);
            margin-top: 4px;
        }

        /* â”€â”€ Charts â”€â”€ */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .chart-box {
            background: var(--sur);
            border: 1px solid var(--br);
            border-radius: 20px;
            padding: 24px;
        }

        .chart-title {
            font-size: .82rem;
            font-weight: 700;
            color: var(--sc);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: .4px;
        }

        /* â”€â”€ Table â”€â”€ */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: .85rem;
        }

        .results-table th {
            padding: 10px 14px;
            text-align: left;
            font-size: .72rem;
            text-transform: uppercase;
            letter-spacing: .4px;
            color: rgba(255, 255, 255, .4);
            border-bottom: 1px solid var(--br);
        }

        .results-table td {
            padding: 12px 14px;
            border-bottom: 1px solid rgba(255, 255, 255, .04);
        }

        .score-pill {
            display: inline-block;
            padding: 3px 12px;
            border-radius: 20px;
            font-size: .75rem;
            font-weight: 700;
        }

        .score-high {
            background: rgba(0, 230, 118, .15);
            color: var(--ok);
        }

        .score-mid {
            background: rgba(251, 191, 36, .15);
            color: var(--warn);
        }

        .score-low {
            background: rgba(255, 107, 157, .15);
            color: #ff6b9d;
        }

        @media(max-width:700px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">âš¡ EUREKA</div>
        <div class="header-right">
            <span class="teacher-badge">ðŸ“‹ Teacher</span>
            <span style="font-size:.85rem;color:rgba(255,255,255,.5)" id="teacher-name"></span>
            <button class="logout" onclick="logout()">Sign Out</button>
        </div>
    </header>

    <main>
        <h2>Teacher Dashboard</h2>
        <div class="sub">Manage content uploads and track student progress</div>

        <!-- Upload panel -->
        <div class="panel">
            <div class="panel-title">ðŸ“¤ Upload Chapter PDF</div>
            <div class="upload-grid">
                <select id="up-grade">
                    <option value="">Select Grade</option>
                </select>
                <select id="up-subject">
                    <option value="">Select Subject</option>
                </select>
                <input type="file" id="up-file" accept=".pdf" />
                <button class="upload-btn" onclick="uploadPDF()">Upload</button>
            </div>
            <div class="upload-status" id="up-status"></div>
        </div>

        <!-- Stats -->
        <div class="stats-top" id="stats-top">
            <div class="stat-card">
                <div class="stat-n" id="st-students">â€“</div>
                <div class="stat-l">Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-n" id="st-quizzes">â€“</div>
                <div class="stat-l">Quizzes Taken</div>
            </div>
            <div class="stat-card">
                <div class="stat-n" id="st-avg">â€“</div>
                <div class="stat-l">Avg Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-n" id="st-top">â€“</div>
                <div class="stat-l">Top Score</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-box">
                <div class="chart-title">Scores by Student</div>
                <canvas id="chartStudents" height="220"></canvas>
            </div>
            <div class="chart-box">
                <div class="chart-title">Scores by Subject</div>
                <canvas id="chartSubjects" height="220"></canvas>
            </div>
        </div>

        <!-- Results table -->
        <div class="panel">
            <div class="panel-title">ðŸ“Š All Quiz Results</div>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Subject</th>
                        <th>Chapter</th>
                        <th>Grade</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </main>

    <script>
        // Auth guard
        if (!localStorage.getItem('eureka_token')) window.location.href = '/login';
        if (localStorage.getItem('eureka_role') !== 'teacher') window.location.href = '/student';
        document.getElementById('teacher-name').textContent = localStorage.getItem('eureka_user') || '';

        // Populate grade/subject dropdowns
        const GRADES = [6, 7, 8, 9, 10, 11, 12];
        const SUBJECTS = {
            lower: ['Mathematics', 'Science', 'Social Science', 'English', 'Hindi'],
            senior: ['Physics', 'Chemistry', 'Biology', 'Mathematics', 'English']
        };
        const gradeEl = document.getElementById('up-grade');
        GRADES.forEach(g => { const o = document.createElement('option'); o.value = g; o.textContent = 'Grade ' + g; gradeEl.appendChild(o); });
        gradeEl.addEventListener('change', () => {
            const subEl = document.getElementById('up-subject');
            subEl.innerHTML = '<option value="">Select Subject</option>';
            const g = +gradeEl.value;
            const list = g >= 11 ? SUBJECTS.senior : SUBJECTS.lower;
            list.forEach(s => { const o = document.createElement('option'); o.value = s; o.textContent = s; subEl.appendChild(o); });
        });

        async function uploadPDF() {
            const grade = document.getElementById('up-grade').value;
            const subject = document.getElementById('up-subject').value;
            const file = document.getElementById('up-file').files[0];
            if (!grade || !subject || !file) { alert('Please select grade, subject and file.'); return; }
            const status = document.getElementById('up-status');
            status.textContent = 'â³ Uploadingâ€¦';
            const fd = new FormData();
            fd.append('file', file);
            fd.append('grade', grade);
            fd.append('subject', subject);
            try {
                const res = await fetch('/ingest', { method: 'POST', body: fd });
                const d = await res.json();
                if (!res.ok) throw new Error(d.detail || 'Upload failed');
                status.textContent = `âœ… ${d.chunks_indexed} chunks indexed from "${d.filename}"`;
            } catch (e) { status.textContent = 'âŒ ' + e.message; }
        }

        async function loadResults() {
            try {
                const res = await fetch('/quiz/results');
                const data = await res.json();
                if (!Array.isArray(data) || data.length === 0) return;

                // Stats
                const students = [...new Set(data.map(r => r.student))];
                const avg = (data.reduce((s, r) => s + r.score, 0) / data.length).toFixed(1);
                const top = Math.max(...data.map(r => r.score));
                document.getElementById('st-students').textContent = students.length;
                document.getElementById('st-quizzes').textContent = data.length;
                document.getElementById('st-avg').textContent = avg + '/5';
                document.getElementById('st-top').textContent = top + '/5';

                // Table
                const tbody = document.getElementById('results-body');
                tbody.innerHTML = data.slice().reverse().map(r => {
                    const pct = r.score / r.total;
                    const cls = pct >= 0.8 ? 'score-high' : pct >= 0.5 ? 'score-mid' : 'score-low';
                    const date = new Date(r.timestamp).toLocaleDateString('en-IN');
                    return `<tr>
          <td>${r.student}</td><td>${r.subject || 'â€”'}</td><td>${r.chapter || 'â€”'}</td>
          <td>Grade ${r.grade || 'â€”'}</td>
          <td><span class="score-pill ${cls}">${r.score}/${r.total}</span></td>
          <td>${date}</td>
        </tr>`;
                }).join('');

                // Chart: by student
                const stuMap = {};
                data.forEach(r => { if (!stuMap[r.student]) stuMap[r.student] = []; stuMap[r.student].push(r.score); });
                const stuLabels = Object.keys(stuMap);
                const stuAvgs = stuLabels.map(s => (stuMap[s].reduce((a, b) => a + b, 0) / stuMap[s].length).toFixed(1));
                new Chart(document.getElementById('chartStudents'), {
                    type: 'bar', data: { labels: stuLabels, datasets: [{ label: 'Avg Score', data: stuAvgs, backgroundColor: 'rgba(108,99,255,.6)', borderColor: '#6c63ff', borderWidth: 2, borderRadius: 6 }] },
                    options: { plugins: { legend: { display: false } }, scales: { y: { min: 0, max: 5, grid: { color: 'rgba(255,255,255,.05)' }, ticks: { color: 'rgba(255,255,255,.4)' } }, x: { grid: { display: false }, ticks: { color: 'rgba(255,255,255,.4)' } } } }
                });

                // Chart: by subject
                const subMap = {};
                data.forEach(r => { const k = r.subject || 'Other'; if (!subMap[k]) subMap[k] = []; subMap[k].push(r.score); });
                const subLabels = Object.keys(subMap);
                const subAvgs = subLabels.map(s => (subMap[s].reduce((a, b) => a + b, 0) / subMap[s].length).toFixed(1));
                const colors = ['#6c63ff', '#00d4ff', '#ff6b9d', '#fbbf24', '#34d399', '#c084fc', '#f87171'];
                new Chart(document.getElementById('chartSubjects'), {
                    type: 'doughnut', data: { labels: subLabels, datasets: [{ data: subAvgs, backgroundColor: colors.slice(0, subLabels.length), borderWidth: 0 }] },
                    options: { plugins: { legend: { position: 'bottom', labels: { color: 'rgba(255,255,255,.5)', boxWidth: 12, padding: 14 } } } }
                });
            } catch (e) { console.error(e); }
        }

        function logout() { localStorage.clear(); window.location.href = '/login'; }
        loadResults();
    </script>
</body>

</html>
